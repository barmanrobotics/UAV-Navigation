# VRML_SIM R2022b utf8
# template language: javascript

PROTO AprilTag [
  field SFVec3f     translation       0 0 0
  field SFRotation  rotation          0 0 1 0
  field SFString    name              "april"                               # Defines the name of the april board.
  field SFFloat     size              0.1                                   # Defines size of the markers.
  field SFString{"0", "1", "2", "3", "4", "5", "6", "7", "8"}
                    markerId          "0"                                   # Defines the marker id.
]
{
Solid {
  translation IS translation
  rotation IS rotation
  name IS name
  children [
    # marker slightly in front of the border
    Transform {
      translation 0 0 1e-3
      children [
        Shape {
          appearance PBRAppearance {
            baseColor 1 1 1
            metalness 0
            roughness 0.6
            baseColorMap ImageTexture {
              url "textures/april_0.png"
            }

          }

          geometry Plane {
            size .5 .5
          }
        }
      ]
    }


    # while boarder
    Shape {
      appearance PBRAppearance {
        baseColor 1 1 1
        metalness 0
        roughness 0.6
      }
      geometry Plane {
        size .5 .5
      }
    }

  ]
}
}
